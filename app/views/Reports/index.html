#{extends 'main.html' /}
#{set title:'Reports' /}

<table>
    <thead>
        <th>EPC code</th>
        <th>location</th>
        <th>user</th>
        <th>history</th>
    </thead>
    <tbody>
        #{list tubing, as:'tube'}
            <tr>
                <td>${tube.tag.epc}</td>
                <td>${tube.session.location.description}</td>
                <td>${tube.session.user.fullname}</td>
                <td>${tube.history}</td>
            </tr>
        #{/list}
    </tbody>
</table>
